<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    p::first-letter {
      /* 只要第一个字母大写 */
      text-transform: uppercase;
    }

    .arrow {
      margin-left: 20px;
      text-align: center;
      background-color: #88b7d5;
      color: white;

      width: 300px;
      padding: 10px;
      border: 4px solid #c2e1f5;
      border-radius: 4px;

      position: relative;
    }

    .arrow::before, .arrow::after {
      position: absolute;
      bottom: 100%;
      left: 50%;
      content: " ";
      border: solid transparent;
    }

    .arrow::before {
      border-bottom-color: #c2e1f5;
      border-width: 36px;
      margin-left: -36px;
    }

    .arrow::after {
      border-bottom-color: #88b7d5;
      border-width: 30px;
      margin-left: -30px;
    }

    

  </style>
</head>
<body>
  <div>
    <p>first paragraph</p>
    <p>second paragraph</p>
    <p>last paragraph</p>
  </div>
  <div class="arrow">
    <p>css arrow here</p>
    <p>css arrow here</p>
    <p>css arrow here</p>
    <p>css arrow here</p>
  </div>
</body>
</html>
